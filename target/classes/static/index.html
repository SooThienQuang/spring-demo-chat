<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Nguyễn Thiện Quang</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Nhập vào tên của bạn </h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Họ và tên" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <div class="row">
                <div class="col-md-10">
                    <h2>Kênh tin nhắn nội bộ </h2>
                </div>
                <div class="col-md-2">
                    <li class="nav-item" style="width: 40px; max-height: 50px">
                        <a href="#" class="nav-link nav-icon iconClass">
                            <i class="fas fa-bell" ></i>
                            <span class="badge badge-light" id="numberNotify">0</span>
                        </a>
                    </li>
                </div>
            </div>


        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>

        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Nhập gì đó..." autocomplete="off" class="form-control" oninput="sendTyping()"/>
                    <button type="submit" class="primary">Gửi</button>
                </div>
            </div>
        </form>
        <span id="typingMessage" style="display: none;color: #128ff2;"></span>
        <button id="sendButton" style="display: none;" onclick="sendMessage()">Send Message</button>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
